        const getQueries = async () => {

          try {
            let res = await fetch(url, {

                Authorization: `Bearer ${apiKey}`,
                "Content-Type": "multipart/form-data",

            });
            return await res.json();

                <td> ${element.names}</td>
                <td> ${element.email}</td>
                <td>${element.subject}</td>
                <td>${element.message}</td>
                <td>${new Date(element.createdAt).toDateString()}</td>
                <td><buttton><i class="fa-solid fa-reply"></i></button> </td>
                <td><buttton onclick="deleteData('${
                  element._id
                }')"><i class="fa-solid fa-trash"></i></button> </td>
              </tr>`;
            html += htmlSegment;
          });
          document.querySelector("#crudTable tbody").innerHTML = html;
        };

        // Display Total Projects
        let projectList;
        if (localStorage.getItem("projectList") == null) {
          projectList = [];
        } else {
          projectList = JSON.parse(localStorage.getItem("projectList"));
        }

        let t_projects = projectList.length;
        document.querySelector("#total_projects").innerHTML = t_projects;
        // Display Total Blogs
        let blogList;
        if (localStorage.getItem("blogList") == null) {
          blogList = [];
        } else {
          blogList = JSON.parse(localStorage.getItem("blogList"));
        }
        let t_blogs = blogList.length;
        document.querySelector("#total_blogs").innerHTML = t_blogs;
      }
      // Loads all data
      document.onload = showData();

      // function deleteData
      async function deleteData(id) {
        let response = await fetch(
          `https://my-brand-backend-hi11.onrender.com/mybrand/queries/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${apiKey}`,
              "Content-Type": "multipart/form-data",
            },
          }
        );
        let result = await response.json();
        if (response.ok) {
          alert(result.message);
        }
        showData();
