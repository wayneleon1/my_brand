<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="logo_container">
          <h3>Code<span>With</span>Leon</h3>
        </div>
        <div class="tab-container">
          <a href="dashboard.html">
            <div class="tab-item">
              <div>
                <img src="images/ant-design_dashboard-filled.svg" alt="" />
              </div>
              <div><h5>Dashboard</h5></div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="tab-item">
              <div>
                <img src="images/dashicons_portfolio.svg" alt="" />
              </div>
              <div><h5>Portfolio</h5></div>
            </div>
          </a>
          <a href="blogs.html">
            <div class="tab-item">
              <div><img src="images/mdi_post-it-note-add.svg" alt="" /></div>
              <div><h5>Blogs</h5></div>
            </div>
          </a>
          <a href="messages.html">
            <div class="tab-item">
              <div><img src="images/Vector.svg" alt="" /></div>
              <div><h5>Messages</h5></div>
            </div>
          </a>
          <a href="users.html">
            <div class="tab-item">
              <div><img src="images/fa-solid_users.svg" alt="" /></div>
              <div><h5>Users</h5></div>
            </div>
          </a>
          <a href="/pages/signin.html">
            <div class="tab-item logout-nav">
              <div><img src="images/ic_baseline-logout.svg" alt="" /></div>
              <div><h5>Logout</h5></div>
            </div>
          </a>
        </div>
      </div>
      <!-- wrap container -->
      <div class="wrap-container">
        <!-- topBar -->
        <div class="topBar">
          <div>
            <h5>Welcome Back Leon !</h5>
            <p>20 February, 2024</p>
          </div>
          <div class="profile-img">
            <img src="images/avatar-shanai.png" alt="Profile" />
          </div>
        </div>
        <!-- wrap content -->
        <div class="wrap-content">
          <div class="pages-title">
            <h4>Dashboard</h4>
          </div>
          <div class="cards-container">
            <div class="card">
              <div class="card-header">
                <h5>Total Users</h5>
              </div>
              <div class="card-footer">
                <div class="card-icon-container">
                  <img src="images/card-icons/fa-solid_users.svg" alt="" />
                </div>
                <div class="card-num">
                  <p style="color: #00d8ff">8</p>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h5>Total works</h5>
              </div>
              <div class="card-footer">
                <div class="card-icon-container">
                  <img src="images/card-icons/dashicons_portfolio.svg" alt="" />
                </div>
                <div class="card-num">
                  <p style="color: #e14e1d">6</p>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h5>Total Blogs</h5>
              </div>
              <div class="card-footer">
                <div class="card-icon-container">
                  <img src="images/card-icons/Vector.svg" alt="" />
                </div>
                <div class="card-num">
                  <p style="color: #f7df1e">12</p>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h5>Total Messages</h5>
              </div>
              <div class="card-footer">
                <div class="card-icon-container">
                  <img src="images/card-icons/envelop.svg" alt="" />
                </div>
                <div class="card-num">
                  <p style="color: #18d26e">5</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
