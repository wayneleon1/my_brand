<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="logo_container">
          <h3>Code<span>With</span>Leon</h3>
        </div>
        <div class="tab-container">
          <a href="dashboard.html">
            <div class="tab-item">
              <div>
                <img src="images/ant-design_dashboard-filled.svg" alt="" />
              </div>
              <div><h5>Dashboard</h5></div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="tab-item">
              <div>
                <img src="images/dashicons_portfolio.svg" alt="" />
              </div>
              <div><h5>Projects</h5></div>
            </div>
          </a>
          <a href="blogs.html">
            <div class="tab-item">
              <div><img src="images/mdi_post-it-note-add.svg" alt="" /></div>
              <div><h5>Blogs</h5></div>
            </div>
          </a>
          <a href="skills.html">
            <div class="tab-item">
              <div><img src="images/card-icons/skills.svg" alt="" /></div>
              <div><h5>Skills</h5></div>
            </div>
          </a>
          <a href="users.html">
            <div class="tab-item">
              <div><img src="images/fa-solid_users.svg" alt="" /></div>
              <div><h5>Users</h5></div>
            </div>
          </a>

          <a href="/pages/signin.html">
            <div class="tab-item logout-nav">
              <div><img src="images/ic_baseline-logout.svg" alt="" /></div>
              <div><h5>Logout</h5></div>
            </div>
          </a>
        </div>
      </div>
      <!-- wrap container -->
      <div class="wrap-container">
        <!-- topBar -->
        <div class="topBar">
          <div>
            <h5>Welcome Back Leon !</h5>
            <p>20 February, 2024</p>
          </div>
          <div class="profile-img">
            <img src="images/avatar-shanai.png" alt="Profile" />
          </div>
        </div>
        <!-- wrap content -->
        <div class="wrap-content">
          <div class="pages-title">
            <h4>Manage Users</h4>
          </div>
          <div class="middle-top">
            <div>
              <a href="users-form.html" class="btn">Add new</a>
            </div>
            <div class="search-container">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="search-input-wrap">
                <input type="search" placeholder="search..." />
              </div>
            </div>
          </div>
          <div class="table-container">
            <table id="crudTable">
              <thead>
                <tr>
                  <th>Profile</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Date Joined</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      // function to show data
      function showData() {
        let Users;
        if (localStorage.getItem("Users") == null) {
          Users = [];
        } else {
          Users = JSON.parse(localStorage.getItem("Users"));
        }

        let html = "";
        Users.forEach((element, index) => {
          html += '<tr class="list">';
          html +=
            '<td class="t-profile" > <img src="/admin/images/avatars/avatar-richard.png" alt="Photo" /></td>';
          html += "<td>" + element.firstName + "</td>";
          html += "<td>" + element.lastName + "</td>";
          html += "<td>" + element.email + "</td>";
          // html += "<td>" + element.password + "</td>";
          html += "<td>" + element.role + "</td>";
          html += "<td> 21-02-2024 16:00 PM </td>";
          html +=
            `<td><buttton onclick="updateData(` +
            index +
            `)"><i class="fa-regular fa-pen-to-square"></i></button> </td>`;
          html +=
            `<td><buttton onclick="deleteData(` +
            index +
            `)"><i class="fa-solid fa-trash"></i></button> </td>`;

          html += "</tr>";
        });
        document.querySelector("#crudTable tbody").innerHTML = html;
      }
      // Loads all data
      document.onload = showData();

      // function deleteData
      function deleteData(index) {
        let Users;
        if (localStorage.getItem("Users") == null) {
          Users = [];
        } else {
          Users = JSON.parse(localStorage.getItem("Users"));
        }
        Users.splice(index, 1);
        localStorage.setItem("Users", JSON.stringify(Users));
        alert("User deleted successfully!");
        showData();
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
