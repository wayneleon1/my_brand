<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="logo_container">
          <h3>Code<span>With</span>Leon</h3>
        </div>
        <div class="tab-container">
          <a href="dashboard.html">
            <div class="tab-item">
              <div>
                <img src="images/ant-design_dashboard-filled.svg" alt="" />
              </div>
              <div><h5>Dashboard</h5></div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="tab-item">
              <div>
                <img src="images/dashicons_portfolio.svg" alt="" />
              </div>
              <div><h5>Projects</h5></div>
            </div>
          </a>
          <a href="blogs.html">
            <div class="tab-item">
              <div><img src="images/mdi_post-it-note-add.svg" alt="" /></div>
              <div><h5>Blogs</h5></div>
            </div>
          </a>

          <a href="users.html">
            <div class="tab-item">
              <div><img src="images/fa-solid_users.svg" alt="" /></div>
              <div><h5>Users</h5></div>
            </div>
          </a>
          <a href="/pages/signin.html">
            <div class="tab-item logout-nav">
              <div><img src="images/ic_baseline-logout.svg" alt="" /></div>
              <div><h5>Logout</h5></div>
            </div>
          </a>
        </div>
      </div>
      <!-- wrap container -->
      <div class="wrap-container">
        <!-- topBar -->
        <div class="topBar">
          <div>
            <h5>Welcome Back Leon !</h5>
            <p>20 February, 2024</p>
          </div>
          <div class="profile-img">
            <img src="images/avatar-shanai.png" alt="Profile" />
          </div>
        </div>
        <!-- wrap content -->
        <div class="wrap-content">
          <div class="row-container">
            <div class="form-title">
              <h3>Register new user</h3>
            </div>

            <form action="" class="form-content-container">
              <div class="input-group">
                <div class="input-group-control">
                  <div>
                    <label for="firstName">First Name</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name=""
                      id="firstName"
                      placeholder="Enter First Name"
                    />
                  </div>
                </div>
                <div class="input-group-control">
                  <div>
                    <label for="firstName">Last Name</label>
                  </div>
                  <div>
                    <input
                      type="text"
                      name=""
                      id="lastName"
                      placeholder="Enter Last Name"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-control">
                  <div>
                    <label for="password">Password</label>
                  </div>
                  <div>
                    <input
                      type="Password"
                      name=""
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                </div>
                <div class="input-group-control">
                  <div>
                    <label for="email">Email</label>
                  </div>
                  <div>
                    <input
                      type="email"
                      name=""
                      id="email"
                      placeholder="Enter  Email"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-control">
                  <div>
                    <label for="photo">Profile Picture</label>
                  </div>
                  <div><input type="file" name="" id="photo" /></div>
                </div>
                <div class="input-group-control">
                  <div><label for="role">Role</label></div>
                  <div>
                    <select name="" id="role" aria-placeholder="Choose Role">
                      <option value="" disabled selected>Choose Role</option>
                      <option value="Editor">Editor</option>
                      <option value="Admin">Admin</option>
                      <option value="Subcribor">Subscriber</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div>
                  <button class="btn">Add</button>
                </div>
                <div>
                  <button class="btn-cancer" type="reset">Clear</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
